<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Federal Hill Restaurants and Bars</title>
  <link rel='stylesheet' href='css/main.css'>
</head>
<body>
  <div id='header'>
    <h1>Federal Hill Restaurants and Bars</h1>
  </div>
  <div id='body'>
    <div id='side-panel'>
      <input data-bind="textInput: searchTerm"/>
      <ul data-bind="foreach: locations">
        <li data-bind="text: name, click: showInfo, visible: visible"></li>
      </ul>
    </div>
    <div id="main-area">
      <div id="map">
      </div>
      <div id="yelp-info">
        <h2><a data-bind="attr: {href: locations()[openLocation()].yelpUrl},
        text: locations()[openLocation()].name"></a></h2>
        <img data-bind="attr: {src: locations()[openLocation()].ratingImgUrl}"/>
        <span data-bind="text: locations()[openLocation()].reviewCount"></span>
        reviews
        <p>
          <span data-bind="text: locations()[openLocation()].street"></span>
          <br>
          <span data-bind="text: locations()[openLocation()].city"></span>,
          <span data-bind="text: locations()[openLocation()].state"></span>
          <span data-bind="text: locations()[openLocation()].zip"></span>
          <br>
          <span data-bind="text: locations()[openLocation()].phone"></span>
        </p>
      </div>
    </div>
  </div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3-3-0.js"></script>
  <script src="js/libs/oauth-signature.min.js"></script>
  <script src='js/app.js'></script>
  <script async src="https://maps.googleapis.com/maps/api/js?callback=start" onerror="error()" defer></script>
</body>
</html>
